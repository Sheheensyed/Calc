<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center w-100">
        <div class="calculator md:w-75">
            <form action="">
                <div class="value">
                    <input id="result" class="text-end rounded-pill w-75 ms-5 border-1" type="text" name="" placeholder="0" readonly onclick="display()">
                </div>
                <div class="ms-3">
                    <input class="rounded-pill shadow btn btn-secondary text-light" type="button" value="AC" onclick="clr()">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="DEL" onclick="backs()">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="**" onclick="display('**')">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="/" onclick="display('/')">
                </div>
                <div class="ms-3">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="7" onclick="display(7)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="8" onclick="display(8)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="9" onclick="display(9)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="*" onclick="display('*')">
                    <div class="ms-3">
                </div>
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="4" onclick="display(4)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="5" onclick="display(5)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="6" onclick="display(6)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="-" onclick="display('-')">
                </div>
                <div class="ms-3">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="1" onclick="display(1)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="2" onclick="display(2)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="3" onclick="display(3)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="+" onclick="display('+')">
                </div>
                <div class="ms-3">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="00" onclick="display('00')">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="0" onclick="display(0)">
                    <input class="rounded-pill shadow btn btn-outline-warning text-light" type="button" value="." onclick="display('.')">
                    <input class="rounded-pill shadow btn btn-warning text-light" type="button" value="=" onclick="equal()">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
